      - description: State Parameter
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Found
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
      summary: OAuth Callback
      tags:
      - Auth
  /auth/oauth/login:
    get:
      description: Redirect to OAuth provider for login
      produces:
      - application/json
      responses:
        "302":
          description: Found
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
      summary: OAuth Login
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh JWT token using refresh token
      parameters:
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.LoginResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
