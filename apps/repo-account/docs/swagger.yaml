definitions:
  repo_account_src_api_dto.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  repo_account_src_api_dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  repo_account_src_api_dto.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/repo_account_src_api_dto.UserResponse'
    type: object
  repo_account_src_api_dto.RegisterRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        minLength: 6
        type: string
      username:
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  repo_account_src_api_dto.UserResponse:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      last_name:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
info:
  version: '1.3.2'
  title: 'account.newsbro.cc'
  contact: {}
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login a user with email and password
      parameters:
      - description: Login Request
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/repo_account_src_api_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
      summary: Login a user
      tags:
      - Auth
  /auth/oauth/callback:
    get:
      description: Handle OAuth provider callback
      parameters:
      - description: Authorization Code
        in: query
        name: code
