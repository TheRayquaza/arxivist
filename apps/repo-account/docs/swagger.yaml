      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: Register Request
        in: body
        name: registerRequest
        required: true
        schema:
          $ref: '#/definitions/repo_account_src_api_dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
      summary: Register a new user
      tags:
      - Auth
  /users:
    get:
      description: Get a list of all users (admin only)
      parameters:
      - default: 10
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      - default: Bearer <Add access token here>
        description: Insert your access token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/repo_account_src_api_dto.UserResponse'
            type: array
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/repo_account_src_api_dto.ErrorResponse'
      summary: Get all users
      tags:
      - User
  /users/profile:
