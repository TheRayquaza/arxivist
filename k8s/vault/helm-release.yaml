---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 5m0s
  chart:
    spec:
      chart: vault
      version: 0.30.1
      sourceRef:
        kind: HelmRepository
        name: helm-repo
        namespace: vault
  valuesFrom:
    - kind: ConfigMap
      name: vault-values
      valuesKey: values.yaml
