apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mlflow
  namespace: mlflow
spec:
  interval: 10m0s
  chart:
    spec:
      chart: mlflow
      version: 1.7.0
      sourceRef:
        kind: HelmRepository
        name: helm-repo
        namespace: mlflow
  valuesFrom:
    - kind: ConfigMap
      name: mlflow-values
      valuesKey: values.yaml
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              version: v1
              name: mlflow
            patch: |
              - op: replace
                path: /spec/template/spec/containers/0/command
                value:
                  - /mlflow/.venv/bin/mlflow
