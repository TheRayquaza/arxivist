---
# https://fluxcd.io/flux/components/source/helmcharts
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmChart
metadata:
  name: helm-chart
  namespace: qdrant
spec:
  chart: qdrant
  version: 1.15.4
  sourceRef:
    kind: HelmRepository
    name: helm-repo
  interval: 10m
  reconcileStrategy: ChartVersion
