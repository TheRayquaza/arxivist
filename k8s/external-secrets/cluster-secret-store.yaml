---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://vault.vault.svc.cluster.local:8200"
      path: "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "flux-system"
          serviceAccountRef:
            name: vault-auth
            namespace: kube-system
          secretRef:
            name: vault-auth-token
            namespace: kube-system
            key: token